<!DOCTYPE html>
<html>
<head>
	<title>Inicio de sesión exitoso</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			max-width: 500px;
		}
		h1 {
			font-size: 28px;
			margin-bottom: 20px;
			color: #333;
			text-align: center;
		}
		p {
			font-size: 18px;
			margin-bottom: 20px;
			color: #333;
			text-align: center;
		}
		.success-message {
			margin-top: 20px;
			padding: 10px;
			background-color: #d4edda;
			color: #155724;
			border-radius: 5px;
			border: 1px solid #c3e6cb;
			text-align: center;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Inicio de sesión exitoso</h1>
		<p>Tu inicio de sesión en nuestro sitio web ha sido exitoso.</p>
		<p class="success-message">¡Bienvenido de nuevo!</p>
	</div>
</body>
</html>
