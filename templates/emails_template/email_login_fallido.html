<!DOCTYPE html>
<html>
<head>
	<title>Inicio de sesión fallido</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		h1 {
			font-size: 24px;
			margin-bottom: 20px;
			color: #333;
		}
		p {
			font-size: 16px;
			margin-bottom: 20px;
			line-height: 1.5;
			color: #666;
		}
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #ff6347;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			text-decoration: none;
			border-radius: 5px;
		}
		.button:hover {
			background-color: #ff4c2c;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Inicio de sesión fallido</h1>
		<p>No se pudo iniciar sesión con las credenciales proporcionadas.</p>
		<p>Por favor, verifica que has ingresado correctamente tu nombre de usuario y contraseña y vuelve a intentarlo.</p>
		<p>Si continúas teniendo problemas para iniciar sesión, por favor contáctanos.</p>
		<a href="#" class="button">Contáctanos</a>
	</div>
</body>
</html>
