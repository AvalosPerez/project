{% extends 'base.html' %}
{% block extra_head %}
{% endblock %}
{% block title %}Venta{% endblock %}

{% block content %}
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="modal-dialog modal-dialog-centered mt-5" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Eliminar Registro</h5>
                    </div>
                    <form action="{% url 'inventario:delete_venta' venta.pk %}" method="post">
                        {% csrf_token %}
                        <div class="modal-body">
                            ¿Estás seguro que desea eliminar el registro: "{{ venta.cliente }}" con un total de ${{ venta.total }}?
                        </div>
                        <div class="modal-footer">
                            <a  href="javascript:history.back()" class="btn btn-secondary" >Cancelar</a>
                            <button type="submit" class="btn btn-primary">Si, Eliminar</button>

                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
