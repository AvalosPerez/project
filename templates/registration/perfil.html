{% extends 'base.html' %}
{% load static %}
{% block title %}Insumos{% endblock %}
{% block extra_head %}
    <script>
        function abrirFormularioModal(url) {
            $.ajax({
                url: url,
                success: function (data) {
                    $('#formularioModal .content').html(data);
                    $('#formularioModal').modal({backdrop: 'static'}).modal('show');
                }
            });
        }

    </script>

{% endblock %}

{% block content %}

    <section class="tab-components">
        <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title mb-30">
                            <h2>Mi perfil</h2>
                        </div>
                    </div>
                    <!-- end col -->
                    <div class="col-md-6">
                        <div class="breadcrumb-wrapper mb-30">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">

                                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>

                                </ol>
                            </nav>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- ========== title-wrapper end ========== -->

            <!-- ========== form-elements-wrapper start ========== -->
            <div class="form-elements-wrapper">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-style settings-card-1 mb-30">
                            <div class="
                    title
                    mb-30
                    d-flex
                    justify-content-between
                    align-items-center
                  ">
                                <h6>My Pefil</h6>
                                <button class="border-0 bg-transparent">
                                    <i class="lni lni-pencil-alt"></i>
                                </button>
                            </div>
                            <div class="profile-info">
                                <div class="d-flex align-items-center mb-30">
                                    <div class="profile-image">
                                        {% if user.perfil.foto %}
                                            <img src="{{ user.perfil.foto.url }}" alt="">
                                        {% else %}
                                            <img src="{% static 'assets/images/profile/user.png' %}" alt="">
                                        {% endif %}

                                        <div class="update-image">
                                            <input type="file">
                                            <label for=""><i class="lni lni-cloud-upload"></i></label>
                                        </div>
                                    </div>
                                    <div class="profile-meta">
                                        <h5 class="text-bold text-dark mb-10">{{ user.persona|upper }}</h5>
                                        <p class="text-sm text-gray"></p>
                                    </div>


                                </div>

                                <form action="#">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="input-style-1">
                                                <label>Nombres completos</label>
                                                <input type="text" placeholder="Full Name" disabled value="{{ user.persona }}">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="input-style-1">
                                                <label>Email</label>
                                                <input type="email" placeholder="Email" disabled value="{{ user.email }}">
                                            </div>
                                        </div>

                                         <div class="col-12">
                                            <div class="input-style-1">
                                                <label>CÃ©dula</label>
                                                <input type="email" placeholder="Email" disabled value="{{ user.persona.cedula }}">
                                            </div>
                                        </div>


                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- end card -->
                    </div>
                    <!-- end col -->
                </div>

            </div>
            <!-- ========== form-elements-wrapper end ========== -->
        </div>
        <!-- end container -->
    </section>

{% endblock %}
